<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Album - Traditionnelle</title>
    <style>
        /* CSS INTERNE POUR CET ALBUM */
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header-album {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .btn-back {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .album-grid img {
            width: 100%;
            border-radius: 15px;
            transition: 0.3s;
        }
        .album-grid img:hover { transform: scale(1.02); }









        /* Style du fond de la Lightbox */
.lightbox {
    display: none; /* Caché par défaut */
    position: fixed;
    z-index: 2000;
    inset: 0;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(15px);
    justify-content: center;
    align-items: center;
    cursor: zoom-out;
}

/* Image agrandie */
.lightbox-content {
    max-width: 90%;
    max-height: 85vh;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    transform: scale(0.8);
    transition: transform 0.3s ease;
}

.lightbox.active .lightbox-content {
    transform: scale(1);
}

/* Bouton fermer */
.close-lightbox {
    position: absolute;
    top: 30px;
    right: 40px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}




    </style>
</head>
<body>

    <div class="header-album">
        <a href="index.html" class="btn-back">← Retour</a>
        <h1>Album Traditionnelle</h1>
    </div>

    <div class="album-grid">
        <img src="https://i.postimg.cc/j2b1R1vT/IMG_1680.jpg">
        <img src="https://i.postimg.cc/vTsKGKXG/IMG_1681.jpg">
        <img src="https://i.postimg.cc/L5pWmWvH/IMG_1682.jpg">
        <img src="https://i.postimg.cc/Bb0zJzNf/IMG_1683.jpg">
        <img src="https://i.postimg.cc/cCSzdzTN/IMG_1684.jpg">

        <img src="https://i.postimg.cc/5yVrfrpV/IMG_1685.jpg">
    </div>






<div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <img class="lightbox-content" id="img-full">
</div>








<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('img-full');
    const images = document.querySelectorAll('.album-grid img');
    const closeBtn = document.querySelector('.close-lightbox');

    // Ouvrir la lightbox au clic sur une image
    images.forEach(img => {
        img.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            setTimeout(() => lightbox.classList.add('active'), 10);
            lightboxImg.src = img.src;
        });
    });

    // Fermer la lightbox
    const closeLightbox = () => {
        lightbox.classList.remove('active');
        setTimeout(() => lightbox.style.display = 'none', 300);
    };

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
        if (e.target !== lightboxImg) closeLightbox();
    });
</script>

</body>
</html>
