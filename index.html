<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Photographe Pro</title>
    <link rel="stylesheet" href="style.css">
</head>













<body class="dark-mode">



<div id="menu-overlay"></div>



    <div id="side-menu" class="glass">
        <div class="menu-header">
            <button id="close-menu">✕</button>
        </div>
        <nav class="menu-content">
            <a href="#galerie">Galerie</a>
            <a href="#contact">Contact</a>
            <hr class="menu-sep">
            <div class="menu-item-toggle">
                <span>Mode Sombre</span>
                <button id="theme-toggle-menu" class="glass-button">☀️</button>
            </div>
        </nav>
    </div>

















    <header class="site-header">
        <div class="header-container">
            <div class="header-left">
                <button id="open-menu" class="menu-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>

                <div class="search-box">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="photo-search" placeholder="Rechercher...">
                </div>
            </div>

            <div class="logo">
                <a href="#">STUDIO<span>ADJEI</span></a>
            </div>
            </div>
    </header>




<br>
    <br>



    <div class="filter-bar">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="homme">Homme</button>
    <button class="filter-btn" data-category="femme">Femme</button>
    <button class="filter-btn" data-category="enfant">Enfant</button>
    <button class="filter-btn" data-category="mariage">Mariage</button>
    <button class="filter-btn" data-category="saint-valentin">Saint-Valentin</button>
</div>







   

    <main>
        <section class="hero">
    <div class="hero-content glass">
        <h1>Capturer l'Émotion</h1>
        <p>Photographie professionnelle & artistique</p>
    </div>
</section>

        <section id="galerie" class="grid-container"></section>

    </main>











    <footer id="contact">
        <div class="glass footer-card">
            <p>© 2026 Photographie Pro</p>
            <div id="client-list">
                <h3>Nos Clients & Archives</h3>
                <ul id="clients-ul"></ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
