<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Album - Mariage</title>
    <style>
        /* CSS INTERNE POUR CET ALBUM */
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header-album {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .btn-back {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .album-grid img {
            width: 100%;
            border-radius: 15px;
            transition: 0.3s;
        }
        .album-grid img:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="header-album">
        <a href="index.html" class="btn-back">‚Üê Retour</a>
        <h1>Album Couple</h1>
    </div>

    <div class="album-grid">
        <img src="https://i.postimg.cc/qv7wrrcz/IMG_1686.jpg">
        <img src="https://i.postimg.cc/Bnvp335L/IMG_1687.jpg">
        <img src="https://i.postimg.cc/sg2mzzP1/IMG_1688.jpg">
        <img src="https://i.postimg.cc/MpG5ww0Z/IMG_1689.jpg">
        <img src="https://i.postimg.cc/nhL2xxKc/IMG_1690.jpg">
    </div>

</body>
</html>
